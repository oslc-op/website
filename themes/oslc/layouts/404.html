<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="all,follow">
        <meta name="googlebot" content="noindex,follow">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ .Title }} | OSLC</title>
        <meta name="author" content="{{ .Site.Author.name }}" />
      
        <!-- <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:description" content="{{ .Description }}" />
        <meta property="og:image" content="https://oslc.github.io/img/logo.png" />
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:description" content="{{ .Description }}" />
        <meta property="twitter:title" content="{{ .Title }}" />
        <meta property="twitter:image" content="http://oslc.co{{- .Params.banner -}}" />
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@oslc">
        <meta name="twitter:title" content="{{ .Title }}">
        <meta name="twitter:image" content="http://oslc.co{{- .Params.banner -}}"> {{ if .Keywords }}
        <meta name="keywords" content="{{ delimit .Keywords " , " }}"> {{ else if .Site.Params.DefaultKeywords }}
        <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords " , " }}"> {{ end }} {{ if .Description }}
        <meta name="description" content="{{ .Description }}"> {{ else if .Site.Params.DefaultDescription }}
        <meta name="description" content="{{ .Site.Params.DefaultDescription }}"> {{ end }} {{ hugo.Generator }} -->
      
        <!-- Facebook OpenGraph tags -->
        <!-- <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="{{ .Permalink }}/" />
        <meta property="og:image" content="{{ .Site.Params.logo }}" /> -->
      
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
      
        <!-- Bootstrap and Font Awesome css -->
        <!-- <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">-->
      
      
        <!-- own styles -->
        <link href="//open-services.net/css/third-party.css" rel="stylesheet" />
        <link href="//open-services.net/css/oslc.css" rel="stylesheet" />
        <!-- Responsivity for older IE -->
        {{ `
        <!--[if lt IE 9]>
              <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
              <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
        ` | safeHTML }}
      
        <!-- Favicon and apple touch icons-->
        <link rel="shortcut icon" href="//open-services.net/img/favicon.ico" type="image/x-icon" />
        <link rel="apple-touch-icon" href="//open-services.net/img/apple-touch-icon.png" />
      
        <link rel="alternate" href="//open-services.net/index.xml" type="application/rss+xml" title="{{ .Site.Title }}">
      
      </head>
  <body>
    <div id="page" class="page">
      <section class="error-404">
        <div class="container-error">
          <div class="error-content">
            <h1>Page not found</h1>
            <h2>We are sorry - This page does not exist</h2>
            <p>Click the link below to go back to our home page or, if you've used this address before you can try checking our archive.</p>
            <div class="link-wrapper">
              <a class="button dark-blue hover--light_blue" href="//open-services.net">Go to home</a>
              <a class="button dark-blue hover--dark_blue archive-link">Archive</a>
            </div>
          </div>
        </div>
      </section>    
    </div>
    <!-- /#all -->

    <!-- scripts -->
    <script src="//open-services.net/js/third-party.js"></script>
    <script src="//open-services.net/js/base.js" ></script>
    <script src="//open-services.net/js/lazy-load.js" ></script>
    <script src="//open-services.net/js/redirect.js"></script>
  </body>
</html>
