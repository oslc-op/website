<head>
  <meta charset="utf-8" />
  <meta name="robots" content="all,follow" />
  <meta name="googlebot" content="index,follow,snippet,archive" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Title }} | OSLC</title>
  <meta name="author" content="{{ .Site.Author.name }}" />

  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:description" content="{{ .Description }}" />
  <meta property="og:url" content="{{ .Permalink }}/" />
  {{ if .Params.banner }}
  <meta
    property="og:image"
    content="https://open-services.net/{{ .Params.banner }}"
  />
  {{ else }}
  <meta property="og:image" content="https://open-services.net/img/logo.png" />
  {{ end }}
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:description" content="{{ .Description }}" />
  <meta property="twitter:title" content="{{ .Title }}" />
  {{ if .Params.banner }}
  <meta
    property="twitter:image"
    content="https://open-services.net/{{ .Params.banner }}"
  />
  {{ else }}
  <meta
    property="twitter:image"
    content="https://open-services.net/img/logo.png"
  />
  {{ end }}
  {{ if .Keywords }} <meta name="keywords" content="{{ delimit .Keywords " , " }}">
  {{ else if .Site.Params.DefaultKeywords }}
  <meta
  name="keywords" content="{{ delimit .Site.Params.DefaultKeywords " , " }}">
  {{ end }} {{ if .Description }}
  <meta name="description" content="{{ .Description }}" />
  {{ else if .Site.Params.DefaultDescription }}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}" />
  {{ end }} {{ hugo.Generator }}

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i,800"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Cousine&display=swap"
    rel="stylesheet"
  />

  <!-- own styles -->
  <link href="/css/third-party.css" rel="stylesheet" />
  <link href="/css/oslc.css" rel="stylesheet" />
  <!-- Responsivity for older IE -->
  {{ `
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  ` | safeHTML }}

  <!-- Favicon and apple touch icons-->
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="/img/apple-touch-icon.png" />

  <link
    rel="alternate"
    href="/index.xml"
    type="application/rss+xml"
    title="{{ .Site.Title }}"
  />

  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-G0Y206QDT4"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    // These options are needed for GDPR w/o consent
    gtag("config", "G-G0Y206QDT4", {
      anonymize_ip: true,
      client_storage: "none",
    });
  </script>
</head>
